<div class="card">
  <div class="row">
  
    @for (dtoprod of product_category; track dtoprod;) {
  
      <div class="col-md-3 mb-5 ret">
                                
        <div class="cardd h-100" (click)="showProduct(dtoprod.gtin)">

          <img class="card-img-top img-button" src="{{ dtoprod.image !== 'data:image/png;base64,' ? dtoprod.image : 'assets/no-product-image.png'}}"/> 
          
          <div class="card-body p-4 ">
                                       
            <div class="text-center" >
              <!-- Nombre del producto -->
              <h5 class="fw-bolder">{{ dtoprod.product }}</h5>
  
              <!-- Precio del producto -->
              {{ dtoprod.price | currency: 'USD'}}
            </div>
          </div>
  
        </div>
      </div>
    } 
  </div>
  </div>
